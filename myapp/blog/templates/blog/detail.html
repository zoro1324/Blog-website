{% extends "blog/base.html" %}

{% block content %}

<div class="container-fluid ">
       
    <div class="row">
        <div class="col-lg-8">
          <h1 class="mb-4">{{post.title}}</h1>
          <p class="text-muted">Posted on January 1, 2024</p>
          <img src={{post.image}} class="img-fluid mb-4" alt="Blog Image">
          <p>
          {{post.content}}
          </p>
        </div>
        <div class="col-lg-4">
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">Related Posts</h5>
              {% for post in related_posts %}
              <ul class="list-unstyled">
                <li><a href="{% url "blog:detail" slug=post.slug %}">{{post.title}}</a></li>
              </ul>
              {% endfor %}
            </div>
          </div>
        </div>
    </div>
</div>

{% endblock content %}
